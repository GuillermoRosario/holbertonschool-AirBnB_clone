<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Airbnb Clone</title>
        <link rel="icon" type="img/x-icon" href="/web_static/styles/images/Holberton AIRBNB Clone icon.png">
        <link rel="stylesheet" href="styles/4-common.css">
        <link rel="stylesheet" href="styles/3-header.css">
        <link rel="stylesheet" href="styles/3-footer.css">
        <link rel="stylesheet" href="styles/6-filters.css">
    </head>

    <body>
    <header>
        <div
        style="text-align: left;">
        <img src="https://s3.eu-west-3.amazonaws.com/hbtn.intranet.project.files/holbertonschool-higher-level_programming+/268/logo.png">
        </div>

    </header>

    <div class="container">
        <section class="filters">
            <div 
            class="locations">
                <h3>States</h3>
                <h5>California, Arizona..</h5>
            </div> 
            <div class="container">
                <section class="filters">
                    <div class="text"> 
                        <h3>States</h3>
                        <h4>California, Arizona...</h4>
            </div>
            <div class="popover">
                <ul>
                    <li><h2>Arizona:</h2></li>
                    <li>Page 1</li>
                    <li>Page 2</li>
                    <li><h2>California:</h2></li>
                    <li>San Francisco</li>
                    <li>Los Altos</li>
                </ul>
            </div>

            <div class="amenities">
                <div class= "text">
                <h3>Amenities</h3>
                <h5>Internet, Kitchen..</h5>
            </div>
            <div class="popover">
                <ul>
                    <li>Internet</li>
                    <li>TV</li>
                    <li>Kitchen</li>
                    <li>Iron</li>
                </ul>
            </div>
            
            <button>Search</button>
        </section>
    </div>
    <footer>
        <p>Holberton School</p>
    </footer>
    </body>
</html>
